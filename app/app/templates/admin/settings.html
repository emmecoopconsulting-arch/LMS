{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">Impostazioni</h2>
<div class="card">
  <div class="card-body">
    <form method="post" action="/admin/settings">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      <h5>Factorial API</h5>
      <div class="mb-2"><label class="form-label">Base URL</label><input class="form-control" name="factorial_base_url" value="{{ data.factorial_base_url }}"></div>
      <div class="mb-2"><label class="form-label">API Token</label><input class="form-control" name="factorial_api_token" value="{{ data.factorial_api_token }}"></div>
      <div class="mb-3"><label class="form-label">Company ID (opzionale)</label><input class="form-control" name="factorial_company_id" value="{{ data.factorial_company_id }}"></div>

      <h5>Alert</h5>
      <div class="mb-2"><label class="form-label">Soglie giorni (CSV)</label><input class="form-control" name="thresholds_csv" value="{{ rule.thresholds_csv }}"></div>
      <div class="mb-2"><label class="form-label">Email destinatari extra (CSV)</label><input class="form-control" name="recipient_emails" value="{{ rule.recipient_emails }}"></div>
      <div class="form-check"><input class="form-check-input" type="checkbox" name="email_enabled" {% if rule.email_enabled %}checked{% endif %}><label class="form-check-label">Email abilitate</label></div>
      <div class="form-check mb-3"><input class="form-check-input" type="checkbox" name="webhook_enabled" {% if rule.webhook_enabled %}checked{% endif %}><label class="form-check-label">Webhook abilitato</label></div>
      <button class="btn btn-primary">Salva impostazioni</button>
    </form>
  </div>
</div>
{% endblock %}
