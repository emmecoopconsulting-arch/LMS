<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or 'Traccia Formazione' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/app.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Traccia Formazione</a>
    {% if current_user %}
    <div class="navbar-nav me-auto">
      <a class="nav-link" href="/">Dashboard</a>
      <a class="nav-link" href="/employees">Dipendenti</a>
      <a class="nav-link" href="/certifications">Certificazioni</a>
      {% if current_user.role == 'admin' %}
      <a class="nav-link" href="/admin/settings">Impostazioni</a>
      <a class="nav-link" href="/admin/users">Utenti</a>
      {% endif %}
    </div>
    <div class="d-flex text-white align-items-center gap-2">
      <span>{{ current_user.full_name }} ({{ current_user.role }})</span>
      <form method="post" action="/logout">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <button class="btn btn-outline-light btn-sm">Logout</button>
      </form>
    </div>
    {% endif %}
  </div>
</nav>
<div class="container pb-5">
  {% block content %}{% endblock %}
</div>
</body>
</html>
