{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-5 col-md-7">
    <div class="card">
      <div class="card-body p-4">
        <h4 class="page-title mb-1">Accesso piattaforma</h4>
        <p class="page-subtitle mb-3">Gestione certificati formazione dipendenti.</p>
        {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
        <form method="post" action="/login">
          <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" name="email" type="email" required autofocus>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" name="password" type="password" required>
          </div>
          <button class="btn btn-primary w-100">Accedi</button>
        </form>
        <div class="soft-panel mt-3 small">
          <strong>Primo accesso (test):</strong><br>
          admin@example.local / admin1234
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
