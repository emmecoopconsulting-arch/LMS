{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">Utenti</h2>
<div class="card mb-3">
  <div class="card-body">
    <form method="post" action="/admin/users">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      <div class="row g-2">
        <div class="col-md-3"><input class="form-control" name="full_name" placeholder="Nome completo" required></div>
        <div class="col-md-3"><input class="form-control" type="email" name="email" placeholder="Email" required></div>
        <div class="col-md-2"><input class="form-control" type="password" name="password" placeholder="Password" required></div>
        <div class="col-md-2">
          <select class="form-select" name="role">
            <option value="viewer">viewer</option>
            <option value="manager">manager</option>
            <option value="admin">admin</option>
          </select>
        </div>
        <div class="col-md-2"><button class="btn btn-primary w-100">Crea utente</button></div>
      </div>
    </form>
  </div>
</div>

<table class="table">
  <thead><tr><th>Nome</th><th>Email</th><th>Ruolo</th><th>Stato</th></tr></thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{ u.full_name }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.role }}</td>
      <td>{% if u.is_active %}Attivo{% else %}Inattivo{% endif %}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
